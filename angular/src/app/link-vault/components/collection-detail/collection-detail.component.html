<div class="app-container p-4 h-100 min-vh-100">
    <!-- Top Header -->
    <div class="card border-0 shadow-sm mb-4 rounded-3">
        <div class="card-body d-flex justify-content-between align-items-center px-4 py-3">
            <div class="d-flex align-items-center text-primary brand-logo">
                <div
                    class="icon-box bg-primary text-white rounded me-2 d-flex align-items-center justify-content-center">
                    <i class="fas fa-link"></i>
                </div>
                <h4 class="fw-bold mb-0 tracking-tight">LinkVault</h4>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-light text-muted fw-medium px-3" (click)="goBack()">
                    <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
                </button>
                <button class="btn btn-primary px-4 fw-medium shadow-sm transition-hover" (click)="addLink()">
                    <i class="fas fa-plus me-2"></i> Add Link
                </button>
            </div>
        </div>
    </div>

    <div class="row g-4 mobile-row">
        <!-- Sidebar -->
        <div class="col-12 col-lg-3 d-none d-lg-block">
            <app-sidebar class="d-block h-100 rounded-3 overflow-hidden"></app-sidebar>
        </div>

        <!-- Main Content -->
        <div class="col-12 col-lg-9">
            <div class="card border-0 shadow-sm h-100 rounded-3">
                <div class="card-body p-4">
                    <!-- Collection Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center" *ngIf="collection">
                            <div class="icon-box rounded me-3 d-flex align-items-center justify-content-center"
                                [style.background-color]="collection.color || '#6c757d'"
                                style="width: 48px; height: 48px;">
                                <i [class]="'fas fa-' + (collection.icon || 'folder') + ' fa-lg text-white'"></i>
                            </div>
                            <div>
                                <h2 class="fw-bold mb-0 text-dark">{{ collection.name }}</h2>
                                <p class="text-muted mb-0 small">{{ links.length }} links in this collection</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center" *ngIf="!collection">
                            <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span class="text-muted">Loading collection...</span>
                        </div>
                    </div>

                    <!-- Search Toolbar -->
                    <div class="d-flex justify-content-between mb-4 flex-wrap gap-3">
                        <div class="input-group search-bar">
                            <span class="input-group-text bg-light border-0 ps-3">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control bg-light border-0 py-2"
                                placeholder="Search links in this collection..." [(ngModel)]="searchTerm"
                                (input)="onSearch($event)">
                        </div>
                        <div class="d-flex gap-2">
                            <select class="form-select border fw-medium" style="width: auto;" [(ngModel)]="selectedSort"
                                (change)="onSortChange()">
                                <option *ngFor="let opt of sortOptions" [value]="opt.value">
                                    {{ opt.label }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Links Grid -->
                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-4" *ngFor="let link of links">
                            <app-link-card [link]="link" (favorite)="toggleFavorite($event)"
                                (delete)="deleteLink($event)" (edit)="editLink($event)" (visit)="visitLink($event)">
                            </app-link-card>
                        </div>

                        <!-- Empty State -->
                        <div class="col-12 text-center py-5" *ngIf="links.length === 0 && !loading && collection">
                            <div class="mb-3 text-muted opacity-50">
                                <i [class]="'fas fa-' + (collection.icon || 'folder') + ' fa-3x'"></i>
                            </div>
                            <h5 class="text-muted">No links in this collection</h5>
                            <p class="text-muted small">Add links to "{{ collection.name }}" to see them here.</p>
                            <button class="btn btn-primary btn-sm mt-2" (click)="addLink()">
                                <i class="fas fa-plus me-2"></i> Add Link
                            </button>
                        </div>

                        <!-- Loading State -->
                        <div class="col-12 text-center py-5" *ngIf="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="text-muted mt-3">Loading links...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
