<div ngbDropdown class="d-inline-block" display="dynamic" placement="bottom-end" (openChange)="onDropdownOpen($event)"
    autoClose="outside">
    <!-- Bell Button -->
    <button class="btn notification-btn position-relative" id="notificationDropdown" ngbDropdownToggle
        aria-label="Notifications">
        <i class="fas fa-bell fa-lg"></i>
        <span *ngIf="unreadCount > 0" class="notification-badge badge rounded-circle bg-danger text-white">
            {{ unreadCount > 9 ? '9+' : unreadCount }}
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>

    <!-- Dropdown Menu -->
    <div ngbDropdownMenu aria-labelledby="notificationDropdown"
        class="dropdown-menu dropdown-menu-end shadow-lg border-0 p-0" style="width: 360px; overflow: hidden;">

        <!-- Header -->
        <div class="px-3 py-3 border-bottom d-flex justify-content-between align-items-center bg-white">
            <h6 class="mb-0 fw-bold text-dark">Notifications</h6>
            <button class="btn btn-sm btn-link text-decoration-none p-0 fw-semibold" (click)="markAllAsRead($event)"
                [disabled]="unreadCount === 0" style="font-size: 0.8rem;">
                Mark all read
            </button>
        </div>

        <!-- Notification List -->
        <div class="list-group list-group-flush overflow-auto custom-scrollbar" style="max-height: 400px;">

            <button *ngFor="let notification of notifications"
                class="list-group-item list-group-item-action p-3 border-bottom-0 border-top-0 d-flex align-items-start gap-3 position-relative"
                [class.bg-light-subtle]="!notification.isRead" (click)="markAsRead(notification, $event)"
                style="transition: background-color 0.2s;">

                <!-- Icon -->
                <div class="icon-circle bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center flex-shrink-0"
                    style="width: 40px; height: 40px;">
                    <i [class]="notification.icon || 'fas fa-bell'"></i>
                </div>

                <!-- Content -->
                <div class="flex-grow-1 min-w-0">
                    <div class="d-flex justify-content-between align-items-baseline mb-1">
                        <h6 class="mb-0 text-truncate fw-semibold text-dark" style="font-size: 0.9rem; max-width: 75%;">
                            {{ notification.title }}
                        </h6>
                        <small class="text-muted" style="font-size: 0.75rem;">
                            {{ notification.creationTime | date:'shortTime' }}
                        </small>
                    </div>
                    <p class="mb-1 text-secondary text-break small"
                        style="line-height: 1.4; font-size: 0.85rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        {{ notification.message }}
                    </p>
                </div>

                <!-- Unread Indicator Dot -->
                <span *ngIf="!notification.isRead"
                    class="position-absolute translate-middle p-1 bg-primary border border-light rounded-circle"
                    style="top: 15%; right: 5%;">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>

            <!-- Loading State -->
            <div *ngIf="loading" class="text-center py-4">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="!loading && notifications.length === 0" class="text-center py-5">
                <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                    style="width: 60px; height: 60px;">
                    <i class="far fa-bell-slash text-muted fa-lg"></i>
                </div>
                <h6 class="text-muted small mb-1">No notifications yet</h6>
                <p class="text-muted small mb-0 opacity-75">When you get notifications, they'll show up here</p>
            </div>
        </div>

        <!-- Footer (Optional - View All) -->
        <div class="p-2 text-center border-top bg-light-subtle">
            <a href="javascript:void(0)" class="text-decoration-none small fw-bold text-primary"
                style="font-size: 0.8rem;">View All Notifications</a>
        </div>
    </div>
</div>
