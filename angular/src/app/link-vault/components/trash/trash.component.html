<div class="app-container p-4 h-100 min-vh-100">
    <div class="row g-4 mobile-row">
        <!-- Sidebar -->
        <div class="col-12 col-lg-3 d-none d-lg-block">
            <app-sidebar class="d-block h-100 rounded-3 overflow-hidden"></app-sidebar>
        </div>

        <!-- Main Content -->
        <div class="col-12 col-lg-9">
            <div class="card border-0 shadow-sm h-100 rounded-3">
                <div class="card-body p-4">
                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link p-0 me-3 d-lg-none text-primary" (click)="openMobileSidebar()">
                                <i class="fas fa-bars fa-lg"></i>
                            </button>
                            <div class="icon-box bg-danger text-white rounded me-3 d-flex align-items-center justify-content-center"
                                style="width: 48px; height: 48px;">
                                <i class="fas fa-trash fa-lg"></i>
                            </div>
                            <div>
                                <h2 class="fw-bold mb-0 text-dark">Trash</h2>
                                <p class="text-muted mb-0 small">{{ links.length }} items</p>
                            </div>
                        </div>

                        <div class="input-group search-bar w-auto flex-grow-1 flex-md-grow-0" style="min-width: 200px;">
                            <span class="input-group-text bg-light border-0 ps-3">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control bg-light border-0 py-2" placeholder="Filter trash..."
                                [(ngModel)]="searchTerm" (input)="onSearch(searchTerm)">
                        </div>
                    </div>

                    <div
                        class="alert alert-warning border-0 bg-warning-subtle text-warning-emphasis mb-4 rounded-3 d-flex align-items-center">
                        <i class="fas fa-info-circle me-2"></i>
                        <span>Deleted items are here. Restore them or delete them forever.</span>
                    </div>


                    <ngx-datatable class="material" [rows]="links" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [scrollbarH]="true">

                        <ngx-datatable-column name="Title" prop="title" [flexGrow]="2">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div class="d-flex align-items-center">
                                    <img [src]="row.favicon || 'assets/images/default-favicon.png'" alt="favicon"
                                        class="me-2" style="width: 20px; height: 20px; object-fit: contain;">
                                    <span class="text-dark fw-medium">{{ row.title }}</span>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="URL" prop="url" [flexGrow]="2">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <small class="text-muted text-truncate d-block" style="max-width: 200px;">{{ value
                                    }}</small>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Deleted" [flexGrow]="1">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <small class="text-muted">{{ row.deletionTime | date:'short' }}</small>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="Actions" [flexGrow]="1" [sortable]="false">
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <div ngbDropdown container="body">
                                    <button class="btn btn-sm btn-outline-primary" id="actionsDropdown"
                                        ngbDropdownToggle>
                                        Actions
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="actionsDropdown">
                                        <button ngbDropdownItem class="text-success" (click)="restoreLink(row)">
                                            <i class="fas fa-undo me-2"></i> Restore
                                        </button>
                                        <div class="dropdown-divider"></div>
                                        <button ngbDropdownItem class="text-danger" (click)="hardDeleteLink(row)">
                                            <i class="fas fa-trash-alt me-2"></i> Delete Forever
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>

                    <!-- Empty State -->
                    <div class="text-center py-5" *ngIf="links.length === 0 && !loading">
                        <div class="mb-3 text-muted opacity-50">
                            <i class="fas fa-trash-alt fa-3x"></i>
                        </div>
                        <h5 class="text-muted">Trash is empty</h5>
                        <p class="text-muted small">Items you delete will show up here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
