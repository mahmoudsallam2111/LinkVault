<h3>Delete Account</h3>
<hr>

<div class="alert alert-danger">
    <strong>Warning!</strong> This action is irreversible. All your data will be permanently deleted (or soft deleted
    depending on policy).
</div>

<p>To confirm deletion, please type <strong>DELETE</strong> in the box below.</p>

<div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]="confirmationStr" [ngModelOptions]="{standalone: true}"
        placeholder="Type DELETE">
</div>

<button type="button" class="btn btn-danger" [disabled]="confirmationStr !== 'DELETE' || isLoading"
    (click)="onDelete()">
    <i class="fa fa-trash me-1"></i> Delete My Account
</button>
<a routerLink="/" class="btn btn-outline-secondary ms-2">
    <i class="fas fa-arrow-left me-1"></i> Back
</a>
