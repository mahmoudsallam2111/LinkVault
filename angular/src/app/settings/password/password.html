<h3>Change Password</h3>
<hr>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" class="form-control" formControlName="currentPassword">
    </div>

    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" formControlName="newPassword">
    </div>

    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" formControlName="newPasswordConfirm">
        <div *ngIf="form.hasError('mismatch') && form.get('newPasswordConfirm')?.touched" class="text-danger small">
            Passwords do not match
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
        <i class="fa fa-key me-1"></i> Change Password
    </button>
    <a routerLink="/" class="btn btn-outline-secondary ms-2">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>
</form>
