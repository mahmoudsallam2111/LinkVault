<h3>Profile Settings</h3>
<hr>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="userName">
        <div *ngIf="form.get('userName')?.touched && form.get('userName')?.errors?.['required']"
            class="text-danger small">
            Username is required
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control" formControlName="surname">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" class="text-danger small">
            Invalid email
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
        <i class="fa fa-save me-1"></i> Save Changes
    </button>
    <a routerLink="/" class="btn btn-outline-secondary ms-2">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>
</form>
