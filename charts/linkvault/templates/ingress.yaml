{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "linkvault.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "linkvault.labels" . | nindent 4 }}
  annotations:
    # Standard Prefix routing
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Backend Routes - Explicit Prefixes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /connect
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /Abp
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /abp
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /.well-known
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /Account
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.name }}
                port:
                  number: {{ $.Values.backend.service.port }}
          # Frontend Catch-All
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.frontend.name }}
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}
